    <script>
        // Display errors from URL parameters
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            
            const errorMessages = {
                'invalid_credentials': 'Invalid email or password',
                'csrf_failed': 'Security token invalid. Please try again.',
                'rate_limit': 'Too many login attempts. Please wait 5 minutes and try again.',
                'database_error': 'System error. Please try again later.',
                'session_expired': 'Your session has expired. Please log in again.'
            };
            
            if (error && errorMessages[error]) {
                const errorElement = document.getElementById('error-message');
                errorElement.textContent = errorMessages[error];
                errorElement.style.display = 'block';
            }
            
            // Simple email validation on form submission
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                const email = document.getElementById('email').value;
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                
                if (!emailRegex.test(email)) {
                    e.preventDefault();
                    const errorElement = document.getElementById('error-message');
                    errorElement.textContent = 'Please enter a valid email address';
                    errorElement.style.display = 'block';
                }
            });
        });
    </script>
